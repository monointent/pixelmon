---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pixelmon
    app.kubernetes.io/instance: pixelmon
  name: pixelmon
  namespace: pixelmon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pixelmon
  template:
    metadata:
      labels:
        app: pixelmon
    spec:
      nodeSelector:
        worker: "true"
      containers:
        - env:
            - name: EULA
              value: 'TRUE'
            - name: MOD_PLATFORM
              value: 'AUTO_CURSEFORGE'
            - name: CF_API_KEY
              value: '$$2a$$10$$glYS2Cf8Igq09KL2RmIta.D.2kUm5UBBKm3RlMqcmkFPj6jP/3EH6'
            - name: CF_PAGE_URL
              value: 'https://www.curseforge.com/minecraft/modpacks/the-pixelmon-modpack/files/5355293'
            - name: ALLOW_FLIGHT
              value: 'TRUE'
            - name: 'MEMORY'
              value: '12G'
          image: itzg/minecraft-server
          name: pixelmon-server
          ports:
            - containerPort: 25565
          resources:
            limits:
              memory: 12Gi
            requests:
              memory: 8Gi
          stdin: true
          tty: true
          volumeMounts:
            - mountPath: /data
              name: pixelmon
      restartPolicy: Always
      volumes:
        - name: pixelmon
          persistentVolumeClaim:
            claimName: pixelmon
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: pixelmon
  name: pixelmon
  namespace: pixelmon
spec:
  ports:
  - name: pixelmon-tcp
    port: 25565
    protocol: TCP
    targetPort: 25565
  selector:
    app: pixelmon
  loadBalancerIP: 10.1.40.13
  type: LoadBalancer
